<div class="container">
  <div>
    <h2>Modifier un livreur :</h2>
  </div>
  <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID livreur</label>
      <input readonly type="text" [(ngModel)]="currentLivreur.idLivreur"
             name="idliv" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >NOM</label>
      <input type="text" [(ngModel)]= "currentLivreur.nom"
             name="lastname" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >PRENOM</label>
      <input type="text" [(ngModel)]= "currentLivreur.prenom"
             name="lastname" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >MOYEN DE TRANSPORT</label>
      <input type="text" [(ngModel)]= "currentLivreur.moyenTransport"
             name="transport" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >DISPONIBILITE</label>
      <input type="text" [(ngModel)]= "currentLivreur.disponibility"
             name="disponibilite" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >SALAIRE</label>
      <input type="number" [(ngModel)]= "currentLivreur.salaire"
             name="salaire" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateLivreur()" class="btn btn-success">Envoyer</button>
    </div>
  </form>
</div>
