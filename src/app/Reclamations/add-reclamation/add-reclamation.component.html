<div class="container">
  <div>
    <h2>Ajouter une Réclamation :</h2>
  </div>
  <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Réclamation</label>
      <input type="number" [(ngModel)]="newReclamation.idReclamation"
             name="idReclamation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Type</label>
      <input type="text" [(ngModel)]= "newReclamation.type"
             name="type" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Description</label>
      <input type="text" [(ngModel)]= "newReclamation.description"
             name="description" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addReclamation()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
