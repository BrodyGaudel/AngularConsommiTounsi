<div class="container">
  <div>
    <h2>Répondre </h2>
  </div>
  <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Reclamation</label>
      <input readonly type="text" [(ngModel)]="currentReclamation.idReclamation"
             name="idrec" class="form-control">
    </div>
    <div hidden class="col-sm-4 col-md-4 col-lg-4" >
      <label >Type</label>
      <input type="text" [(ngModel)]= "currentReclamation.type"
             name="type" class="form-control">
    </div>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >Description</label>
      <input type="text" [(ngModel)]= "currentReclamation.description"
             name="description" class="form-control">
    </div>
    <div class="col-sm-20 col-md-20 col-lg-10" >
      <label >Veuillez entrer votre réponse</label>
      <input type="text" [(ngModel)]= "currentReclamation.reponse"
             name="reponse" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateReclamation()" class="btn btn-success">Envoyer</button>
    </div>
  </form>
</div>
